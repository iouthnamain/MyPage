<link rel="stylesheet" href="../css/style.css">

<body>
    <section class="contact-section">
        <div class="contact-container">
          <div class="contact-content">
            <div class="image-column">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/09bfd1cca91778cd73363ae4cbb14d05669eb8d55114184e265acb1fe0f7130e?apiKey=3fa74f2eb08b42e885bb3c91b78d8669" class="contact-image" alt="Contact us illustration" />
            </div>
            <div class="form-column">
              <div class="form-wrapper">
                <header class="contact-header">
                  <h2 class="contact-title">Contact me</h2>
                  <p class="contact-subtitle">Send message to Nguyen Hoang Anh</p>
                </header>
                <form class="contact-form">
                  <div class="form-input">
                    <label for="firstName" class="input-label">First name</label>
                    <input type="text" id="firstName" class="input-field" placeholder="Anh" />
                  </div>
                  <div class="form-input">
                    <label for="lastName" class="input-label">Last name</label>
                    <input type="text" id="lastName" class="input-field" placeholder="Nguyen Hoang" />
                  </div>
                  <div class="form-input">
                    <label for="email" class="input-label">Email address</label>
                    <input type="email" id="email" class="input-field" placeholder="email@gmail.com" />
                  </div>
                  <div class="form-input message-input">
                    <label for="message" class="input-label">Your message</label>
                    <textarea id="message" class="input-field message-field" placeholder="Enter your question or message"></textarea>
                  </div>
                  <button type="submit" class="submit-button">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
